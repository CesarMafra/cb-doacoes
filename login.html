<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Data Table -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Bootstrap e Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

    <title>F&C Doações | Login</title>
</head>

<body>

    <div class="container-fluid d-flex align-items-center py-5 h-100">
        <div class="col d-flex align-items-center card-login">
            <div class="card col-12 col-md-4 mx-auto bg-blue">
                <div class="card-header text-center display-6">
                    F&C | Doações
                </div>
                <div class="card-body">
                    <img src="logo_cb.png" class="d-flex mx-auto mb-3" width="20%" alt="">
                    <div class="row g-3 text-dark">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Usuário">
                            <label for="email">Usuário</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                            <label for="senha">Senha</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-blue float-start" tabindex="-1" role="button">Esqueci minha senha</a>
                    <button class="btn btn-blue float-end text-dark">
                        Acessar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-3 my-4">
        <p class="text-center text-muted">© 2023 F&C | Doações</p>
    </footer>

</body>
